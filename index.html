<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<!--<script type="text/javascript" src="jquery-2.1.0.min.js"></script>-->
	<script type="text/javascript" src="game.js"></script>
        <title>New Web Project</title>	
        <body>
            <h1>Tic Tac Toe</h1>
            <div class="container">
                <div class="textMessage">
                    Click on the cell below
                </div>
                <button class="play-again-btn">
                    Play again
                </button>
				<div class="gameCell">
                <div id="0" class="square right-border bottom-border">
                </div>
                <div id="1" class="square right-border bottom-border">
                </div>
                <div id="2" class="square bottom-border">
                </div>
                <div id="3" class="square right-border bottom-border">
                </div>
                <div id="4" class="square right-border bottom-border">
                </div>
                <div id="5" class="square bottom-border">
                </div>
                <div id="6" class="square right-border">
                </div>
                <div id="7" class="square right-border">
                </div>
                <div id="8" class="square">
                </div>
                </div>
            </div>
        </body>

</html>
